<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=happy-todo.surge.sh/index.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sticky-footer/">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Happy Calculator</title>
</head>
<body>
    


    <header class="container">
        <div class="row" id="header">
                <h1>Happy Calculator</h1>
        </div>
    </header>


    <main class="row justify-content-md-center align-items-center" id="calc-container">
        <div class="container">

            <div class="row justify-content-center">
                <div id="result"></div>
            </div>

            <div class="row justify-content-center">
                <button class="col-auto bold" id="clear">c</button>
                <button class="col-auto" id="back"><i class="fas fa-backspace"></i></button>
                <button class="col-auto" value="%"><i class="fas fa-percent"></i></button>
                <button class="col-auto" value="divide"><i class="fas fa-divide"></i></button>
                <button class="col-auto wide" value="sin">sin</button>
            </div>

            <div class="row justify-content-center">
                <button class="col-auto bold" id="num1" value="1">1</button>
                <button class="col-auto bold" id="num2" value="2">2</button>
                <button class="col-auto bold" id="num3" value="3">3</button>
                <button class="col-auto" value="plus"><i class="fas fa-plus"></i></button>
                <button class="col-auto wide" value="cos">cos</button>
            </div>
    
            <div class="row justify-content-center">
                <button class="col-auto bold" id="num4" value="4">4</button>
                <button class="col-auto bold" id="num5" value="5">5</button>
                <button class="col-auto bold" id="num6" value="6">6</button>
                <button class="col-auto" value="minus"><i class="fas fa-minus"></i></button>
                <button class="col-auto wide" value="tan">tan</button>
            </div>
    
            <div class="row justify-content-center">
                <button class="col-auto bold" id="num7" value="7">7</button>
                <button class="col-auto bold" id="num8" value="8">8</button>
                <button class="col-auto bold" id="num9" value="9">9</button>
                <button class="col-auto" value="mult"><i class="fas fa-times"></i></button>
                <button class="col-auto wide" value="cot">cot</button>
            </div>

            <div class="row justify-content-center">
                <button class="col-auto" value="log">log</button>
                <button class="col-auto bold" id="num0" value="0">0</button>
                <button class="col-auto bold" id="point" value=".">.</button>
                <button class="col-auto wider" value="=">=</button>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <button class="footer-btn"><a href="mailto:alizade2578@gmail.com"><i class="far fa-envelope"></i></a></button>
            <button class="footer-btn"><a href="https://github.com/fatemealz25"><i class="fab fa-github"></i></a></button>
            <button class="footer-btn"><a href="https://t.me/fateme_alz25"><i class="fas fa-paper-plane"></i></a></button>
            <span>Created by Fateme Alizade</span>
        </div>
    </footer>

    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./calc.js"></script>

</body>
</html>
